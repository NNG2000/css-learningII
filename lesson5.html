<DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<style>
p{text-align: center;}
#p1{background-color: green; max-width:600px; height:400px; border:dotted 1px;}
#p2 {background-color: red; max-width:400px; height:300px; border:dashed 1px; margin-left:100px;}
#p3{background-color: yellow; max-width:200px; height:200px; border:dashed 1px; margin-left:100px;}
#p4{background-color: white; max-width:100px; height:100px; border: solid 1px; margin-left:50px; padding-top:25px; box-sizing: border-box}
</style>
</head>
<body>
<h1>MY BOX MODEL JUST BY USING BORDER </h1>
<div id="p1">
<p>GREEN BOX</p>
<div id="p2"><p>RED BOX</p>
<div id="p3"><p>YELLOW BOX</p>
<div id="p4"><p>WHITE BOX</p></div>
</div>
</div>
</div>
</body>
</html>
